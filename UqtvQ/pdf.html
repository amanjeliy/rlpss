<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Резерв+">

  <meta name="theme-color" content="#f2f2f7">

  <title>Військово-обліковий документ</title>

  <style>
    body {
      margin: 0;
      background: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
      "Helvetica Neue", Arial, sans-serif;
    }

    /* iOS-like header */
    .header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .title {
      font-size: 17px;
      font-weight: 600;
    }

    .done {
      color: #007aff;
      font-size: 17px;
    }

    /* PDF container */
    .wrapper {
      display: flex;
      justify-content: center;
      padding: 12px;
    }

    .page {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
<div class="header">
  <div class="title">Військово-обліковий документ</div>
  <div class="done" onclick="handleDone()">Done</div>
</div>

<div class="wrapper">
  <div class="page">
    <canvas id="pdf"></canvas>
  </div>
</div>

<!-- PDF.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
  const url = "vod.pdf";

  pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  const canvas = document.getElementById("pdf");
  const ctx = canvas.getContext("2d");

  async function render() {
    const pdf = await pdfjsLib.getDocument(url).promise;
    const page = await pdf.getPage(1);

    const viewport = page.getViewport({ scale: 1 });
    const screenWidth = Math.min(window.innerWidth - 24, 390);
    const scale = screenWidth / viewport.width;

    const scaledViewport = page.getViewport({ scale });

    canvas.width = scaledViewport.width;
    canvas.height = scaledViewport.height;

    await page.render({
      canvasContext: ctx,
      viewport: scaledViewport
    }).promise;
  }

  render();
  window.addEventListener("resize", render);
</script>
<script>
  function handleDone() {
    // 1️⃣ якщо є куди повертатись
    if (window.history.length > 1) {
      window.history.back();
      return;
    }

    // 2️⃣ якщо standalone (PWA)
    if (window.navigator.standalone === true) {
      document.body.style.display = "none";
      return;
    }

    // 3️⃣ fallback — на головну
    window.location.href = "/";
  }
</script>

</body>
</html>
